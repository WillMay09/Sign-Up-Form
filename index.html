<!DOCTYPE html>
<html lang="en">
<head>
<meta charset ="UTF-8">
<title>Sign-Up</title>
<link rel="stylesheet" href="./style.css">

</head>
    <body>

        <div class = "container">
            <img src="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?q=80&w=1862&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Close up shot of leaves in the jungle">
        </div>

        <main class="content">

            <div class="main-container">
                <p class="intro">This is a form to sign up for our productivity program.
                    Here we focus on self improvement, productivity, and positive habits to 
                    realize one's goals and dreams.  Sign up now to get started
                </p>
                <p>You know you want to</p>
            </div>

            <div class="main-container">
                <form>
                <h1>Let's do this</h1>
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" placeholder="John">

                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" placeholder="Smith">
                


                </form>

                <button>Create Account</button>
            </div>


        </main>





    </body>



</html>
