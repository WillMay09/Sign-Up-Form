<!DOCTYPE html>
<html lang="en">
<head>
<meta charset ="UTF-8">
<title>Sign-Up</title>
<link rel="stylesheet" href="./style.css">

</head>
    <body>

        <div class = "container">
            <img src="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?q=80&w=1862&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Close up shot of leaves in the jungle">
        </div>

        <main class="content">

            <div class="main-container">
                <p class="intro">This is a form to sign up for our productivity program.
                    Here we focus on self improvement, productivity, and positive habits to 
                    realize one's goals and dreams.  Sign up now to get started
                </p>
                <p>You know you want to</p>
            </div>

            <div class="main-container">
                <form>
                    <h3>Let's do this</h3>
                    <div class="row">
                        <div>
                            <label for="first_name">*First Name</label>
                            <input type="text" id="first_name" name="first_name" placeholder="John" required>
                        </div>
                        <div>
                            <label for="last_name">*Last Name</label>
                            <input type="text" id="last_name" name="last_name" placeholder="Smith" required>
                        </div>
                    </div>
                    <div class="row">
                        <div>
                            <label for="email">*Email</label>
                            <input type="email" id="email" name="email"placeholder="johnTron@yahoo.com" required>
                        </div>
                        <div>
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone"placeholder="enter phone number">
                        </div>
                    </div>
                    <div class="row password">
                        <div>
                            <label for="password">*Password</label>
                            <input type="password" id="password" name="password" min="5" required>
                        </div>
                        <div>
                            <label for="confirm-password">*Confirm Password</label>
                            <input type="password" id="confirm-password" name="confirm-password" min="5" required>
                        </div>
                    </div>
                </form>

                <button>Create Account</button>
            </div>


        </main>





    </body>



</html>
