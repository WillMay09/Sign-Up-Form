<!DOCTYPE html>
<html lang="en">
<head>
<meta charset ="UTF-8">
<title>Sign-Up</title>
<link rel="stylesheet" href="./style.css">

</head>
    <body>

        <div class = "image-container">
            <img class="main-image" src="https://images.pexels.com/photos/20216289/pexels-photo-20216289/free-photo-of-a-man-standing-in-front-of-a-waterfall.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="man standing in front of a waterfall">
            <div>
               <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="Odin Project logo">
                Odin

            </div>

            <p>Photo by <a class="hyperLink" href="https://www.pexels.com/@alfinauzikri/">Alfin Auzikri </a>at <a class="hyperLink" href="https://www.pexels.com/">pexels.com</a></p>
        
        
        </div>

        <main class="content">

            <div class="main-container">
                <p class="intro">This is a form to sign up for our productivity program.
                    Here we focus on self improvement, productivity, and positive habits to 
                    realize one's goals and dreams.  Sign up now to get started
                </p>
                <p>You know you want to</p>
            </div>

            <div class="main-container">
                <form>
                    <h3>Let's do this</h3>
                    <div class="row">
                        <div>
                            <label for="first_name">*First Name</label>
                            <input type="text" id="first_name" name="first_name" placeholder="John" required>
                        </div>
                        <div>
                            <label for="last_name">*Last Name</label>
                            <input type="text" id="last_name" name="last_name" placeholder="Smith" required>
                        </div>
                    </div>
                    <div class="row">
                        <div>
                            <label for="email">*Email</label>
                            <input type="email" id="email" name="email"placeholder="johnTron@yahoo.com" required>
                        </div>
                        <div>
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone"placeholder="enter phone number">
                        </div>
                    </div>
                    <div class="row password">
                        <div>
                            <label for="password">*Password</label>
                            <input type="password" id="password" name="password" min="5" required>
                        </div>
                        <div>
                            <label for="confirm-password">*Confirm Password</label>
                            <input type="password" id="confirm-password" name="confirm-password" min="5" required>
                        </div>
                    </div>
                </form>

                <button>Create Account</button>
            </div>


        </main>





    </body>



</html>
